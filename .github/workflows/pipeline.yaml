name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # fixed case + version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20          # recommended LTS
          cache: npm                # speeds up installs

      - name: Install dependencies
        run: npm install            # fixed lowercase

      - name: Run tests
        run: npm test
